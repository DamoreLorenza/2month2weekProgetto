<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-black" style="--bs-bg-opacity: 0.9">
    <header class="bg-black" style="--bs-bg-opacity: 0.2">
      <nav class="py-3">
        <img
          src="/Netflix-assets/assets/netflix_logo.png"
          alt="logo"
          width="100"
          class="te"
        />
      </nav>
    </header>
    <main
      class="d-flex flex-column justify-content-center align-items-center mt-5"
    >
      <div class="container">
        <div class="row">
          <div class="col col-md-1"></div>

          <div class="col col-md-10">
            <h1 class="text-white mt-5">Edit Profile</h1>
            <hr class="text-white" />

            <div class="row mt-5">
              <div class="col col-md-3">
                <img
                  src="/Netflix-assets/assets/avatar.png"
                  alt="img"
                  width="150"
                  class="mb-3"
                />
              </div>

              <div class="col col-md-9 d-flex flex-column">
                <h4 class="text-white bg-secondary col-9 p-2 mb-5">
                  Strive Student
                </h4>
                <h5 class="text-white">Language:</h5>
                <button
                  class="btn btn-secondary dropdown-toggle col-4 col-md-3 bg-black fw-bold mt-2 d-flex flex-row justify-content-start align-items-baseline p-2"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  English
                </button>
                <hr class="text-white my-5" />
                <h5 class="text-white mb-5">Maturity Settings:</h5>
                <h4 class="text-white bg-secondary p-2 mb-4 col-10 col-md-5">
                  ALL MATURITY RATINGS
                </h4>
                <p class="text-white mb-4">
                  Show titles of all matutiry ratings for this profile
                </p>
                <button
                  class="text-white mb-5 col-4 col-md-2 btn btn-outline-secondary"
                >
                  EDIT
                </button>
                <hr class="text-white mb-5" />
                <h5 class="text-white mb-5">Autoplay controls</h5>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    value=""
                    id="defaultCheck1"
                  />
                  <label
                    class="form-check-label text-white"
                    for="defaultCheck1"
                  >
                    Autoplay next episode in a series on all devices.
                  </label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    value=""
                    id="defaultCheck1"
                  />
                  <label
                    class="form-check-label text-white"
                    for="defaultCheck1"
                  >
                    Autoplay previews while browsing on all devices.
                  </label>
                </div>

                <hr class="text-white col-12 mb-5 overflow-visible" />
                <div class="d-flex flex-row">
                  <button
                    class="text-white mb-5 me-3 col-3 col-md-2 btn btn-outline-secondary"
                  >
                    SAVE
                  </button>
                  <button
                    class="text-white mb-5 me-3 col-4 col-md-3 btn btn-outline-secondary"
                  >
                    CANCEL
                  </button>
                  <button
                    class="text-white mb-5 me-3 col-4 btn btn-outline-secondary"
                  >
                    DELETE PROFILE
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="col col-md-1"></div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
